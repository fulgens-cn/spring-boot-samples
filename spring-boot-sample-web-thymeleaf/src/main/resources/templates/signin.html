<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title th:text="#{SignIn.title}">Sign In</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{asserts/css/bootstrap.min.css}" rel="stylesheet">
		<!-- Custom styles for this template -->
		<link th:href="@{asserts/css/signin.css}" rel="stylesheet">
	</head>

	<body class="text-center">
		<form class="form-signin" action="">
			<img class="mb-4" src="asserts/img/bootstrap-solid.svg" alt="" width="72" height="72">
			<h1 class="h3 mb-3 font-weight-normal" th:text="#{SignIn.tip}">Please sign in</h1>
			<label class="sr-only" th:text="#{SignIn.username}">Username</label>
			<input type="text" name="username" class="form-control" th:placeholder="#{SignIn.username}" required="" autofocus="">
			<label class="sr-only" th:text="#{SignIn.password}">Password</label>
			<input type="password" name="password" class="form-control" th:placeholder="#{SignIn.password}" required="">
			<div class="checkbox mb-3">
				<label>
          			<input type="checkbox" value="remember-me"> [[#{SignIn.remember-me}]]
        		</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{SignIn.btn}">Sign in</button>
			<p class="mt-5 mb-3 text-muted">Â© 2017-2018</p>
		</form>
	</body>
</html>
